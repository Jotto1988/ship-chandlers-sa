<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Ship Chandlers South Africa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="pt-32">
    <div id="cursor"></div>
    <nav class="fixed top-0 w-full z-50 bg-white/95 backdrop-blur-md px-8 py-4 flex justify-between items-center rope-nav">
        <div class="flex items-center gap-4 relative">
            <img src="images/logo.jpg" alt="Logo" class="h-16 z-50">
            <div class="rope-end"></div>
            <div class="flex flex-col"><span class="text-lg font-bold uppercase">Ship Chandlers <span class="text-[#d4af37]">SA</span></span></div>
        </div>
        <div class="hidden lg:flex items-center gap-10 text-xs uppercase tracking-widest font-medium">
            <a href="index.html">Home</a>
            <a href="provisions.html">Provisions</a>
            <a href="about.html">About Us</a>
            <a href="contact.html" class="text-[#d4af37] border-b-2 border-[#d4af37]">Contact</a>
        </div>
    </nav>
    <section class="max-w-7xl mx-auto px-8 py-20 grid md:grid-cols-2 gap-16">
        <div>
            <h1 class="text-4xl font-extrabold mb-6">Enquire Now</h1>
            <p class="mb-10 text-slate-500 font-medium italic">üìç 6 Stella Rd, Montague Gardens. üí¨ WhatsApp: +27 67 659 2296</p>
        </div>
        <div class="info-card">
            <form id="quoteForm" action="https://formspree.io/f/YOUR_ID" method="POST" class="space-y-6">
                <input type="text" name="vessel" placeholder="Vessel Name" required class="w-full p-4 border rounded-xl outline-none focus:border-[#d4af37]">
                <textarea name="message" placeholder="Requirements" required class="w-full p-4 border rounded-xl h-40 outline-none focus:border-[#d4af37]"></textarea>
                <button type="submit" class="w-full bg-[#0f172a] text-white py-4 rounded-xl font-bold uppercase tracking-widest hover:bg-slate-800 transition">Send Enquiry</button>
            </form>
            <div id="formSuccess" class="hidden text-center py-10 font-bold text-[#d4af37]">Enquiry Received. We will respond shortly.</div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
